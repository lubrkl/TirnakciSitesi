<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Randevu Al | Duru Öz Ekici</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <nav class="navbar">
        <div class="logo">Duru Öz Ekici</div>
        <ul class="nav-links">
            <li><a href="index.html">Ana Sayfa</a></li>
            <li><a href="gallery.html">Modeller</a></li>
            <li><a href="booking.html" class="active">Randevu Al</a></li>
        </ul>
    </nav>

    <section class="booking-container">
        <div class="booking-box">
            <h2>Randevu Oluştur</h2>
            <p class="price-notice">⚠️ Fiyat bilgisi ve özel tasarımlar için lütfen WhatsApp üzerinden iletişime geçin.</p>
            
            <form id="bookingForm">
                <div class="form-group">
                    <label>Adınız Soyadınız</label>
                    <input type="text" id="name" required placeholder="Örn: Ayşe Yılmaz">
                </div>
                
                <div class="form-group">
                    <label>Telefon Numaranız</label>
                    <input type="tel" id="phone" required placeholder="0555 555 55 55">
                </div>

                <div class="form-group">
                    <label>Tarih Seçin</label>
                    <input type="date" id="date" required>
                </div>

                <div class="form-group">
                    <label>Saat Seçin</label>
                    <select id="time" required>
                        <option value="">Saat Seçiniz</option>
                        <option value="10:00">10:00</option>
                        <option value="12:00">12:00</option>
                        <option value="14:00">14:00</option>
                        <option value="16:00">16:00</option>
                        <option value="18:00">18:00</option>
                    </select>
                </div>

                <button type="submit" class="btn-primary btn-full">Randevu Talebi Gönder</button>
            </form>
            <div id="successMessage" class="hidden">Talebini aldık! En kısa sürede dönüş yapacağız.</div>
        </div>
    </section>

    <script src="script.js"></script>
</body>
</html>
